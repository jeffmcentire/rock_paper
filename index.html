<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock-Paper-Scissors-Lizard-Spock</title>
</head>
<body>
    <script src="script.js"></script>
<div class="title"> <!--header with game title--> 
    Rock-Paper-Scissors-Lizard-Spock
</div>

<div class="display"> <!--div for images-->
    <div id="playerInput" class="userInput">
        <button id="rock">Rock</button><br>
        <button id="paper">Paper</button><br>
        <button id="scissors">Scissors</button><br>
        <button id="lizard">Lizard</button><br>
        <button id="spock">Spock</button><br>
    </div>
    
    <img id="playerImg" src="img/you.jpg" alt="pointing at you">
    <img src="img/vs.jpg" height="150px" alt="verses">
    <img id="computerImg" src="img/computer.jpg" alt="computer">
</div>

    

<div class="playerInput">
    <a href="howtoplay.html">How to Play</a>
</div>

</body>
</html>
